name: Build SpotlessFilm Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install pillow customtkinter opencv-python numpy
        
    - name: Build executable (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd src
        pyinstaller --clean --onefile --windowed --name SpotlessFilm spotless_film_modern.py
        
    - name: Build executable (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        cd src
        pyinstaller --clean --onefile --windowed --name SpotlessFilm spotless_film_modern.py
        
    - name: Build executable (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        cd src
        pyinstaller --clean --onefile --windowed --name SpotlessFilm spotless_film_modern.py
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: SpotlessFilm-${{ matrix.os }}
        path: |
          src/dist/SpotlessFilm*
          
  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: SpotlessFilm Release v${{ github.run_number }}
        files: |
          SpotlessFilm-windows-latest/*
          SpotlessFilm-macos-latest/*  
          SpotlessFilm-ubuntu-latest/*